<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Live App</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #0f172a;
    color: white;
}

/* Header */
header {
    background: #16a34a;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: 700;
}

/* Live Match Card */
.match-card {
    background: #1e293b;
    margin: 20px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

.match-status {
    color: #22c55e;
    font-size: 14px;
    margin-bottom: 10px;
}

.teams {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.team {
    text-align: center;
}

.team h2 {
    font-size: 18px;
}

.score {
    font-size: 24px;
    font-weight: 700;
    margin-top: 5px;
}

.overs {
    font-size: 14px;
    color: #94a3b8;
}

/* Buttons */
.controls {
    margin-top: 15px;
    text-align: center;
}

button {
    background: #22c55e;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #15803d;
}

/* Upcoming Matches */
.section {
    margin: 20px;
}

.section h3 {
    margin-bottom: 10px;
}

.match-list {
    background: #1e293b;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 10px;
}

footer {
    text-align: center;
    padding: 15px;
    font-size: 13px;
    color: #94a3b8;
}
</style>
</head>

<body>

<header>
    üèè Cricket Live Score
</header>

<div class="match-card">
    <div class="match-status">LIVE ‚Ä¢ 2nd ODI</div>

    <div class="teams">
        <div class="team">
            <h2>India</h2>
            <div class="score" id="scoreA">245/6</div>
            <div class="overs">(45.3 Overs)</div>
        </div>

        <div class="team">
            <h2>Australia</h2>
            <div class="score">‚Äî</div>
            <div class="overs">Yet to Bat</div>
        </div>
    </div>

    <div class="controls">
        <button onclick="addRun()">+1 Run</button>
        <button onclick="addWicket()">+Wicket</button>
    </div>
</div>

<div class="section">
    <h3>Upcoming Matches</h3>

    <div class="match-list">
        Pakistan vs England ‚Äì Tomorrow 3:00 PM
    </div>

    <div class="match-list">
        South Africa vs New Zealand ‚Äì Feb 15, 6:00 PM
    </div>
</div>

<footer>
    ¬© 2026 Cricket Live App | Demo UI for learning
</footer>

<script>
let runs = 245;
let wickets = 6;

function updateScore() {
    document.getElementById("scoreA").innerText = runs + "/" + wickets;
}

function addRun() {
    runs++;
    updateScore();
}

function addWicket() {
    if (wickets < 10) {
        wickets++;
        updateScore();
    }
}
</script>

</body>
</html>
